<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <h1>Manage Foods</h1>
  <form id="new-food-form">
    <p class="new-food-form-title">Name</p>
    <input type="text" name="new-food-name">
    <p class="alerts" id="missing-name-alert"></p>
    <p class="new-food-form-title">Calories</p>
    <input type="text" name="new-food-calories">
    <p class="alerts" id="missing-calories-alert"></p>
    <input type="submit" value="Add Food" id="new-food-submit-button">
  </form>
  <form class="filter-form">
    <p class="filter-form-title">Filter by Name</p>
    <input type="text" name="filter-form-value">
  </form>
  <table id="foods-table">
    <tr id="foods-table-header">
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>
  <script src="main.bundle.js"></script>
</body>
</html>
